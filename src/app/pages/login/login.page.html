<ion-header>
  <ion-toolbar color="devine">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
    <app-logo></app-logo>
    <h1>Sign In</h1>
  </div>
  <form class="form">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input name="username" type="text" [(ngModel)]="postData.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input name="password" type="password" [(ngModel)]="postData.password"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <a routerLink="/signup">Create Account</a>
      </ion-item>
      <ion-button expand="block" shape="round" color="devine" (click)="loginAction()"
        >Sign In</ion-button
      >
    </ion-list>
  </form>
</ion-content>
